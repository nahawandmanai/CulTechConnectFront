<app-navbar-style-four></app-navbar-style-four>

<div class="inner-banner">
    <div class="container">
        <div class="inner-title text-center">
            <h3>Profile</h3>

            <ul class="inner-list">
                <li><i class='bx bx-user'></i>Nadine Mili</li>
                <li><i class='bx bx-calendar'></i>{{ currentDate | date:'longDate' }}</li>
                <li><i class='bx bxs-chat'></i> 3 Comments</li>
            </ul>
        </div>
    </div>

    <div class="inner-banner-shape">
        <div class="shape-one"><img src="assets/img/inner-banner/banner-shape1.png" alt="Images"></div>
        <div class="shape-two"><img src="assets/img/inner-banner/banner-shape2.png" alt="Images"></div>
        <div class="shape-three"><img src="assets/img/inner-banner/banner-shape3.png" alt="Images"></div>
        <div class="inner-banner-dots-2"><img src="assets/img/shape/dots-shape.png" alt="Images"></div>
    </div>
</div>

<div class="blog-details-area pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="blog-article">
                    <div class="comments-form">
                        <div class="contact-form">
                            <h3>Changez vos informations</h3>
                            <form (ngSubmit)="onSubmit(); " id="contactForm">
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <input type="text" name="name" class="form-control"  placeholder="Votre nom">
                                        </div>
                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <input type="text" name="name" class="form-control"  placeholder="Votre prénom">
                                        </div>
                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <input type="text" name="name" class="form-control"  placeholder="Votre numéro de téléphone">
                                        </div>
                                        <div class="form-group">
                                            <i class='bx bx-user'></i>
                                            <input type="text" name="name" class="form-control"  placeholder="image">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <button type="submit" class="default-btn">Changez<i class='bx bx-plus'></i></button>
                                    </div>
                                    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<app-footer-style-two></app-footer-style-two>



<app-footer-style-two></app-footer-style-two>
